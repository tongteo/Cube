<!DOCTYPE html>
<html>
<head>
    <title>Cube Solver</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Cube Solver</h1>
    <div class="cube-container"></div>
    <div class="controls-main">
        <input type="text" id="scramble-input" placeholder="Enter scramble or generate one">
        <button id="scramble-button" disabled>Scramble</button>
        <button id="reset-button" disabled>Reset Cube</button>
        <button id="solve-button" disabled>Solve</button>
    </div>
    <div id="solution-container">
        <h2>Solution</h2>
        
        <div id="solution-output"></div>
        <div class="controls-playback">
            <button id="prev-move-button" disabled>Prev</button>
            <button id="play-pause-button" disabled>Play</button>
            <button id="next-move-button" disabled>Next</button>
        </div>
        <div class="controls-speed">
            <div>
                <label for="speed-slider">Rotation Speed:</label>
                <input type="range" id="speed-slider" min="1" max="30" value="15">
            </div>
            <div>
                <label for="total-time-select">Total Time:</label>
                <select id="total-time-select">
                    <option value="500">0.5s</option>
                    <option value="2500">2.5s</option>
                    <option value="4000">4s</option>
                    <option value="10000" selected>10s</option>
                    <option value="20000">20s</option>
                    <option value="30000">30s</option>
                </select>
            </div>
        </div>
    </div>

    <script src="solver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
